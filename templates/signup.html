<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup Page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>



</head>

<body>
  <div class="mx-auto flex justify-center items-center flex-wrap p-6 h-screen w-full"
    style="background-image:linear-gradient(rgba(7, 7, 7, 0.775), rgba(7, 7, 7, 0.775)), url(/static/images/bg.jpg)">
    <div class="w-96 h-100 py-8 bg-gray-100 px-4 rounded-xl">
      <h1 class="text-2xl mb-4 border-b-2 border-[#FC6736] text-center py-1 text-[#FC6736] font-bold"">Sign up</h1>
      <form action="" method="post" class="flex flex-col px-8">
        {% csrf_token %}


        <div class="py-2">
          <label for="username" class="text-[#FC6736] font-semibold">Username</label>
          <input type="text" placeholder="Username" name="username" id="username"
            class="py-2 pl-2 pr-3 w-72  border-2 border-gray-500 focus:outline-none text-md font-normal rounded-lg"
            required>
        </div>

        <div class="py-2">
          <label for="email" class="text-[#FC6736] font-semibold">Your Email</label>
          <input type="email" placeholder="Email or Phone" name="email" id="email"
            class="py-2 pl-2 pr-3 w-72  border-2 border-gray-500 focus:outline-none text-md font-normal rounded-lg"
            required>
        </div>

        <div class="py-2">
          <label for="password1" class="text-[#FC6736] font-semibold">Password</label>
          <input type="password" placeholder="Password" id="password1" name="password1"
            class="py-2 pl-2 pr-3 w-72  border-2 border-gray-500 focus:outline-none text-md font-normal rounded-lg"
            required>
        </div>

        <div class="py-2">
          <label for="password2" class="text-[#FC6736] font-semibold">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" id="password2" name="password2"
            class="py-2 pl-2 pr-3 w-72  border-2 border-gray-500 focus:outline-none text-md font-normal rounded-lg"
            required>
        </div>

        <div class="py-2">
          <button type="submit"
            class="bg-[#FC6736] text-gray-200 px-4 w-72 py-2 tracking-wide rounded-lg text-lg font-bold border-2">Signup</button>
        </div>
        <a href="{% url 'login' %}" class="text-blue-700 font-semibold text-lg">Login</a>

    </div>
    </form>

  </div>
  </div>

</body>

</html>

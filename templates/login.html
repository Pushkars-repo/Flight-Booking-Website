<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.tailwindcss.com"></script>



</head>

<body>

    <div class="mx-auto flex justify-center items-center flex-wrap p-6 h-screen w-full"
        style="background-image:linear-gradient(rgba(7, 7, 7, 0.775), rgba(7, 7, 7, 0.775)), url(/static/images/bg.jpg)">
        <div class="w-96 h-92 bg-gray-100 p-6 rounded-xl">
            <h1 class="mb-6 text-2xl border-b-2 border-[#FC6736] text-center py-1 text-[#FC6736] font-bold">Log in</h1>
            <form method="post" class="flex flex-col">

                {% csrf_token %}
                <div class="py-2">
                    <label for="username" class="text-[#FC6736] font-semibold">Username</label>
                    <input type="text" placeholder="Enter Username" id="username" name="username"
                        class="py-2 pl-2 pr-3 w-80 border-2 border-gray-500 focus:outline-none text-md font-normal rounded-lg"
                        required>
                </div>

                <div>
                    <label for="password" class="text-[#FC6736] font-semibold">Password</label>
                    <input type="password" placeholder="Password" id="password" name="pass"
                        class="py-2 pl-2 pr-3 w-80  border-2 border-gray-500 focus:outline-none text-md font-normal rounded-lg"" required>
                </div>
                
                <div class=" py-2">
                    <button type="submit"
                        class="bg-[#FC6736] text-gray-200 px-4 py-2 tracking-wide rounded-lg text-lg font-bold border-2">Log
                        In</button>
                </div>
                <a href="{% url 'signup' %}" class="text-blue-700 font-semibold text-lg">Create a account</a>
            </form>

        </div>
    </div>







</body>

</html>
